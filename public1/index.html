<html lang="en">

<body>

<div class="container">

    <div class="row ">

        <div class="col-md-3">

            <select class="form-control" id="province2" onchange="selectChange('#province2','#city2',2)">


            </select>
        </div>
        <div class="col-md-3">

            <select class="form-control  " id="city2" value="" onchange="selectChange('#city2','#county2',3)"></select>
        </div>
        <div class="col-md-3">

            <select class="form-control  " id="county2" onchange="selectChange('#county2','#a2',4)"></select>

</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
<script>


    function init() {
        getData(100000, 1, function (data) {
            $('#province1').empty()
            data.forEach(item => {
                appendOption('#province1', item)
            })
            selectChange('#province1', '#city1', 2)
        })
        getData(100000, 1, function (data) {
            $('#province2').empty()
            data.forEach(item => {
                appendOption('#province2', item)
            })
            selectChange('#province2', '#city2', 2)
        })
    }
    function getData(fid, level, callback) {
        $.ajax({
            url: `/v1/api/xzhf?fid=${fid}&level=${level}`,
            type: 'get',
            success: function (data) {
                if (data) {
                    callback && callback(data)
                } else {
                    alert(`/api/xzhf?fid=${fid}&level=${level}请求失败`)
                }

            }
        })
    }
    function selectChange(fromId, targetId, level) {
        getData($(`${fromId}`).val(), level, function (data) {
            $(`${targetId}`).empty()
            data.unshift({id: '', name: '请选择'})
            data.forEach(item => {
                appendOption(`${targetId}`, item)
            })

        })
    }
    function appendOption(id, item) {
        $(`${id}`).append(`<option value=${item.adcode}>${item.name}</option>`);
    }
    init()

</script>
</html>
